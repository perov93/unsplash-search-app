<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unsplash Image Search - by Perov93</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Unsplash Search</h1>
        <form>
            <label for="searchTerm">Image Search</label>
            <input class="searchBox" type="text" id="searchTerm" name="searchTerm"> <button type="submit">Search</button>
        </form>
        <section class="images">
        </section>
        <div style="text-align:center; display: inline-block; margin: 15px; width: 100%;">
            <!-- <input type="button" id="first" value="first" /> -->
            <input type="button" id="next" value="next" />
            <input type="button" id="previous" value="previous" />
            <!--<input type="button" id="last" value="last" /> -->
            <span id="totalPages"></span>
            <span id="currentPage"></span>
        
            <div class="row justify-content-center mt-5" id="list"></div>
        </div>
        <div class="createdby"><p>created by <a href="https://github.com/perov93">perov93</a></p></div>
        <script src="js/app.js"></script>
    </body>
</html>
